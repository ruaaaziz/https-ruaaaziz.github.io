<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أكاديمية رؤى عزيز الموسوي | البوابة الرقمية — Ruaaa Aziz Academy</title>
  <meta name="description" content="أكاديمية رؤى عزيز الموسوي — البوابة الرقمية: دورات، برامج، مذكرات، بحوث وتقارير، مشاريع، خطط مستقبلية، وأسعار مع شراء عبر التليجرام." />
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--muted:#94a3b8;--text:#e2e8f0;--accent:#00bcd4;--accent-2:#ffc107;--border:#1e293b;--ring:#22d3ee40}
    :root.light{--bg:#f8fafc;--card:#ffffff;--muted:#475569;--text:#0f172a;--accent:#0284c7;--accent-2:#d97706;--border:#e2e8f0;--ring:#0ea5e940}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:'Cairo',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);scroll-behavior:smooth}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{width:min(1200px,100% - 2rem);margin-inline:auto}
    .btn{display:inline-flex;align-items:center;gap:.6rem;padding:.8rem 1.1rem;border:1px solid var(--border);border-radius:14px;background:linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);color:#0b1220;font-weight:800;box-shadow:0 8px 24px var(--ring);transition:.2s ease;cursor:pointer}
    .btn:hover{transform:translateY(-1px)}
    .btn.ghost{background:transparent;color:var(--text);border-color:var(--border);box-shadow:none}
    .btn.small{padding:.55rem .8rem;border-radius:12px;font-weight:700}
    nav{position:sticky;top:0;z-index:50;background:rgba(11,18,32,.75);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid var(--border)}
    :root.light nav{background:rgba(255,255,255,.75)}
    nav .wrap{display:flex;align-items:center;justify-content:space-between;padding:.6rem 0}
    .brand{display:flex;align-items:center;gap:.75rem;font-weight:900;letter-spacing:.5px}
    .brand .logo{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;color:#0b1220;font-weight:900}
    .navlinks{display:flex;flex-wrap:wrap;gap:.4rem}
    .navlinks a{padding:.55rem .8rem;border-radius:10px;border:1px solid transparent}
    .navlinks a:hover{border-color:var(--border);background:color-mix(in oklab, var(--card) 85%, black 15%)}
    .hero{display:grid;grid-template-columns:360px 1fr;gap:2rem;align-items:center;padding:3rem 0}
    .card{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:1.2rem}
    .avatar{aspect-ratio:1/1;border-radius:18px;overflow:hidden;border:1px solid var(--border)}
    .hero h1{font-size:clamp(26px,4vw,42px);margin:.2rem 0 1rem}
    .badges{display:flex;flex-wrap:wrap;gap:.5rem}
    .badge{border:1px solid var(--border);border-radius:999px;padding:.35rem .7rem;font-size:.9rem;color:var(--muted)}
    section{padding:2rem 0}
    .grid{display:grid;gap:1rem}
    .grid.cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    .grid.cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    .grid.cols-4{grid-template-columns:repeat(4,minmax(0,1fr))}
    @media (max-width: 980px){.hero{grid-template-columns:1fr}.grid.cols-3,.grid.cols-4{grid-template-columns:repeat(2,1fr)}}
    @media (max-width: 640px){.grid.cols-3,.grid.cols-4,.grid.cols-2{grid-template-columns:1fr}}
    .sec-title{display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem}
    .sec-title h2{font-size:1.4rem;margin:0}
    .tag{font-size:.9rem;color:var(--muted)}
    .product{display:flex;flex-direction:column;gap:.8rem}
    .product .thumb{aspect-ratio:4/3;border-radius:14px;overflow:hidden;border:1px solid var(--border);background:#0b1329}
    .price{font-weight:900}
    .muted{color:var(--muted)}
    .row{display:flex;flex-wrap:wrap;gap:.7rem}
    .kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:1rem}
    @media (max-width: 900px){.kpis{grid-template-columns:repeat(2,1fr)}}
    .kpi{padding:1rem;border-radius:16px;background:linear-gradient(135deg,rgba(34,211,238,.1),rgba(167,139,250,.08));border:1px solid var(--border)}
    .kpi .num{font-size:1.6rem;font-weight:900}
    .foot{display:flex;align-items:center;justify-content:space-between;padding:1.4rem 0;border-top:1px solid var(--border);margin-top:2rem}
    .social{display:flex;gap:.6rem;flex-wrap:wrap}
    .social a{border:1px solid var(--border);padding:.5rem .8rem;border-radius:12px}
    .timeline{position:relative;padding-right:1rem}
    .timeline::before{content:"";position:absolute;top:0;bottom:0;right:10px;width:2px;background:linear-gradient(var(--accent),var(--accent-2))}
    .milestone{position:relative;padding:.6rem 1rem;border-radius:14px;border:1px solid var(--border);background:var(--card);margin:.6rem 0}
    .milestone::before{content:"";position:absolute;right:5px;top:.9rem;width:10px;height:10px;border-radius:999px;background:var(--accent)}
    .label{font-size:.9rem;color:var(--muted)}
    dialog{width:min(760px,90vw);border:none;border-radius:18px;background:var(--card);color:var(--text);padding:0;box-shadow:0 24px 80px rgba(0,0,0,.45)}
    dialog::backdrop{background:rgba(0,0,0,.6)}
    .modal-head{display:flex;align-items:center;justify-content:space-between;padding:1rem 1.2rem;border-bottom:1px solid var(--border)}
    .modal-body{padding:1rem 1.2rem}
    .close{background:transparent;border:1px solid var(--border);border-radius:10px;padding:.4rem .6rem;color:var(--muted);cursor:pointer}
    .note{border-radius:14px;border:1px dashed var(--border);padding:.8rem;color:var(--muted)}
  </style>
</head>
<body>
  <!-- الهيدر + الأقسام (نبذة، مهارات، دورات، برامج، مذكرات، بحوث، مشاريع، خطط مستقبلية، أسعار، تواصل) -->
  <!-- زر نصائح للطلاب يظهر modal -->
  <!-- الفوتر -->
  <script>
    const root=document.documentElement;
    const savedTheme=localStorage.getItem('theme');
    if(savedTheme==='light'){root.classList.add('light')}
    const modeBtn=document.getElementById('modeBtn');
    if(modeBtn){modeBtn.addEventListener('click',()=>{root.classList.toggle('light');localStorage.setItem('theme',root.classList.contains('light')?'light':'dark')});}
    document.getElementById('year').textContent=new Date().getFullYear();
    document.querySelectorAll('[href="#pay"]').forEach(btn=>{
      btn.addEventListener('click',(e)=>{
        e.preventDefault();
        const card=btn.closest('.product')||btn.closest('.plan');
        const name=card?(card.querySelector('strong, h3')?.textContent?.trim()||'منتج'):(btn.dataset.plan||btn.dataset.sku||'منتج');
        const sku=btn.dataset.sku||btn.dataset.plan||'';
        const price=card?(card.querySelector('.price')?.textContent?.trim()||''):'';
        const msg=`مرحبا، اريد شراء: ${name}\\nSKU: ${sku}\\nالسعر: ${price}`;
        const tg='https://t.me/procode00?text='+encodeURIComponent(msg);
        window.open(tg,'_blank');
      })
    });
  </script>
</body>
</html>
